<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesan dan Pesan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tulis nama mu untuk membaca kesan/pendapatku tentang diri mu</h1>
        <input type="text" id="nameInput" placeholder="Masukkan nama">
        <button id="enterButton">Enter</button>
        <div id="questionContainer" class="hidden">
            <p id="questionText"></p>
            <input type="text" id="answerInput" placeholder="Jawaban">
            <button id="answerButton">Submit</button>
        </div>
        <div id="messageContainer" class="hidden">
            <p id="messageText"></p>
            <button id="backButton">Kembali</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
